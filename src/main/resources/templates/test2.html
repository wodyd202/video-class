<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        video {
            cursor: pointer;
        }

    </style>
</head>
<body onbeforeunload="disconnect();" style="width: 100%; height: 100%;">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <button class="btn btn-light btn-sm" type="button" style="margin-right: 10px;">대화창</button>
                <button class="btn btn-danger btn-sm" type="button" style="margin-right: 10px;">회의 정보</button>
                <button class="btn btn-warning btn-sm" type="button" style="margin-right: 10px;">회의자 목록</button>
            </ul>
            <div class="form-check form-switch" style="margin-right: 10px;">
                <input class="form-check-input" type="checkbox" checked id="camera">
                <label class="form-check-label text-white" for="camera">카메라</label>
            </div>
            <div class="form-check form-switch" style="margin-right: 10px;">
                <input class="form-check-input" type="checkbox" checked id="mic">
                <label class="form-check-label text-white" for="mic">마이크</label>
            </div>
            <button class="btn btn-danger btn-sm" type="button" style="margin-right: 10px;">흔들기</button>
            <button class="btn btn-primary btn-sm" type="button" style="margin-right: 10px;">투표 개설</button>
            <button class="btn btn-outline-success btn-sm" type="button" id="originScreen" style="display: none;">화면 공유 해제</button>
            <button class="btn btn-success btn-sm" type="button" id="shareScreen">화면 공유</button>
        </div>
    </div>
</nav>
<div class="row p-3" id="remoteVideosContainer">
    <video id="selfView" autoplay="autoplay" class="col-3"/>
</div>
<div id="bigSizeVideoContainer" style="width: 100vh; height: 90vh; display: none; text-align: center">
    <video id="bigSizeVideo" autoplay="autoplay" style="width: 160%; height: 100%;"/>
</div>
<button id="sendBtn"></button>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src='/js/main.js'></script>
</body>
</html>
